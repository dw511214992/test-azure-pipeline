trigger:
  branches:
    include:
      - main

stages:
  - stage: InstallAndBuild
    jobs:
      - job: Build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
            persistCredentials: true

          - bash: |
              echo $(Agent.BuildDirectory)
              echo $(Build.ArtifactStagingDirectory)
            displayName: 'Echo'

          - task: PublishPipelineArtifact@1
            inputs:
              artifactName: sdkAPIViewArtifact
              targetPath: "test"

          - bash: |
              cd /home/vsts/work
              find . -name "test"
              displayName: 'find'