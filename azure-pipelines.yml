trigger:
  branches:
    include:
      - main

stages:
  - stage: InstallAndBuild
    jobs:
      - job: Build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
            persistCredentials: true

          - bash: |
              node dist/main.js

            displayName: 'Rename branch'
            env:
              TOKEN: $(azuresdk-github-pat)
